{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password reset
{% endblock title %}

{% block content %}
    <h1>Password reset</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Send email</button>
    </form>
{% endblock content %}
