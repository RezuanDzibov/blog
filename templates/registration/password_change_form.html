{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Password change
{% endblock title %}   
    
{% block content %}
    <h1>Password change</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
    </form>
{% endblock content %}
